<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Deck</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card bg-light">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
                <div class="card-header">
                    <h5 class="card-title">Welcome to Sync5</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title">New Features</h5>
                    <p class="card-text">Mobile and Tablet support</p>
                    <p class="card-text">With this new update you will be able to sync your work across a large number of platforms.</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card bg-danger text-white">
                <div class="card-header">
                    <h5 class="card-title">Alert</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Node Dead</h5>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                    <p class="card-text">President under Pressure</p>
                    <p class="card-text text-muted">Last updated 12 mins ago</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
